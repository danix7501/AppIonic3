<ion-header>
  <ion-navbar>
    <ion-title>
      Marvel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async" (click)="imagen(item.$value)">
      {{item.$key}}
    </ion-item>
  </ion-list>
  <button ion-button outline (click)="signOut()">Logout</button>
</ion-content>
